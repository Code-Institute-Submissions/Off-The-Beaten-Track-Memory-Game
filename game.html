<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="memory game, card matching game">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Off The Beaten Track</title>
</head>


<body>
    <div class="game-container-fluid">

        <!--win overlay-->
        <div class="win-overlay">
            <h2 class="win-title">
                YOU WIN!</h2>
            <div class="star-eyes">
                <i class="far fa-grin-stars reverse"></i><i class="far fa-grin-stars"></i>
                <i class="far fa-grin-stars reverse"></i><i class="far fa-grin-stars"></i>
                <i class="far fa-grin-stars reverse"></i><i class="far fa-grin-stars"></i>
            </div>
            <div class="btn-container">
                <button id="resetBtn1" class="play-again-btn hvr-pulse-grow">Play Again</button>
                <a class="hvr-pulse-grow btn-home" href="index.html">Home</a>
            </div>
        </div>

        <!--lose overlay-->
        <div class="lose-overlay">
            <h2 class="lose-title">
                GAME OVER</h2>
            <div class="sad-face">
                <i class="far fa-frown-open reverse"></i><i class="far fa-frown-open"></i>
                <i class="far fa-frown-open reverse"></i> <i class="far fa-frown-open"></i>
                <i class="far fa-frown-open reverse"></i> <i class="far fa-frown-open"></i>
            </div>
            <div class="btn-container">
                <button id="resetBtn2" class="play-again-btn hvr-pulse-grow">Play Again</button>
                <a class="home hvr-pulse-grow btn-home" href="index.html">Home</a>
            </div>
        </div>
        <!--game stats-->
        <div class="game-info-container">
            <div class="icon-container">
                <div><button id="resetBtn3" class="restart-btn" aria-label="restart"><i class="fa fa-redo"></i></button></div>
                <div><a class="home-btn" aria-label="home" href="index.html"><i class="fa fa-home"></i></a></div>
            </div>
            <div class="game-counter">
                Flips: <span id="flip-counter"> 98</span>
            </div>
            <div class="game-timer">
                Time: <span id="timer"> 00:00</span>
            </div>
        </div>

        <!--game board-->
        <div id="grid" class="board">
        </div>

        <!--footer-->
        <div class="game-footer">
            <footer>
                <p class="text-center small footer-text"> copyright &copy; <span class="date"> </span>
                    <span class="name">AO Games</span>. All Rights Reserved</p>
            </footer>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/067e5a2c50.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
