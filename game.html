<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/067e5a2c50.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Off The Beaten Track</title>
</head>


<body>
    <div class="game-container-fluid">
        <div class="win-overlay">
            <h2 class="win-title">
                YOU WIN!</h2>
            <div class="star-eyes">
                <i class="far fa-grin-stars"></i><i class="far fa-grin-stars"></i>
                <i class="far fa-grin-stars"></i><i class="far fa-grin-stars"></i>
                <i class="far fa-grin-stars"></i><i class="far fa-grin-stars"></i>
            </div>
            <div class="btn-container">
                <button id="resetBtn1" class="play-again-btn hvr-pulse-grow">Play Again</button>
                <button class="hvr-pulse-grow btn-home">Home</button>
            </div>
        </div>
        <div class="lose-overlay">
            <h2 class="lose-title">
                GAME OVER</h2>
            <div class="sad-face hvr-icon-wobble-vertical">
                <i class="far fa-sad-cry hvr-icon"></i><i class="far fa-sad-cry hvr-icon"></i>
                <i class="far fa-sad-cry hvr-icon"></i><i class="far fa-sad-cry hvr-icon"></i>
                <i class="far fa-sad-cry hvr-icon"></i><i class="far fa-sad-cry hvr-icon"></i>
            </div>
            <div class="btn-container">
                <button id="resetBtn2" class="play-again-btn hvr-pulse-grow">Play Again</button>
                <button class="home hvr-pulse-grow btn-home">Home</button>
            </div>
        </div>
        <div class="game-info-container">
            <div class="game-timer">
                Time: <span id="timer"> 00:00</span>
            </div>
            <div class="game-counter">
                Flips: <span id="flip-counter"> 98</span>
            </div>
            <div><button id="resetBtn3" class="restart-btn"><i class="fa fa-redo"></i></button></div>
            <div><button class="home-btn"><a href="index.html"><i class="fa fa-home"></i></a></button></div>
        </div>
        <div id="grid" class="board">
        </div>
        <div class="game-footer">
            <footer>
                <p class="text-center small"> &#169; 2020 Aine O Neill All Rights Reserved</p>
            </footer>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
